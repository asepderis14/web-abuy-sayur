<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Admin - Abuy Sayur</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="login-body">
    <div class="login-card">
        <img src="logo.png" style="width:70px; margin-bottom:10px;">
        <h2>Admin Access</h2>
        <form id="login-form">
            <input type="email" id="email" placeholder="Email Admin" required>
            <input type="password" id="password" placeholder="Password" required>
            <button type="submit" id="btn-login">Masuk</button>
        </form>
        <p id="error-msg" style="color:red; font-size:0.8rem; margin-top:10px;"></p>
        <a href="index.html" style="text-decoration:none; color:#888; font-size:0.8rem; display:block; margin-top:15px;">‚Üê Kembali ke Toko</a>
    </div>

<script type="module">
    import { auth } from './js/firebase-config.js';
    import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

    const loginForm = document.getElementById('login-form');
    const errorMsg = document.getElementById('error-msg');
    const btnLogin = document.getElementById('btn-login');

    loginForm.onsubmit = async (e) => {
        e.preventDefault();
        
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        btnLogin.innerText = "Memverifikasi...";
        btnLogin.disabled = true;
        errorMsg.innerText = "";

        try {
            await signInWithEmailAndPassword(auth, email, password);
            // Jika sukses, pindah ke dashboard admin
            window.location.href = 'admin-pesanan.html';
        } catch (error) {
            btnLogin.innerText = "Masuk";
            btnLogin.disabled = false;
            
            // Pesan error ramah pengguna
            if (error.code === 'auth/user-not-found' || error.code === 'auth/wrong-password') {
                errorMsg.innerText = "Email atau Password salah!";
            } else {
                errorMsg.innerText = "Gagal masuk. Pastikan akun sudah dibuat di Firebase.";
            }
            console.error(error.message);
        }
    };
</script>
</body>
</html>
