<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kelola Menu - Abuy Sayur</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        /* CSS Tambahan agar layout Admin dua kolom terlihat sempurna */
        .admin-container {
            display: flex;
            flex-wrap: wrap;
            gap: 25px;
            padding: 20px;
            max-width: 1400px;
            margin: auto;
        }
        .admin-form-section { flex: 1; min-width: 350px; }
        .admin-table-section { flex: 2; min-width: 600px; }
        
        @media (max-width: 992px) {
            .admin-container { flex-direction: column; }
        }
    </style>
</head>
<body style="background-color: #f0f2f5;">

    <nav>
        <div class="logo-container">
            <img src="logo.png" alt="Logo Abuy Sayur">
            <div class="logo-text">Kelola Menu Admin</div>
        </div>
        <div class="nav-links">
            <a href="admin-pesanan.html" class="btn-admin" style="background-color: var(--primary-dark); color: white; padding: 10px 15px; border-radius: 8px; text-decoration: none;">
                <i class="fa fa-list-check"></i> Monitor Pesanan
            </a>
        </div>
    </nav>

    <div class="admin-container">
        <div class="admin-form-section">
            <div class="card-admin">
                <h3><i class="fa fa-plus-circle"></i> Tambah Menu Baru</h3>
                <form id="menu-form">
                    <label>Nama Barang / Makanan</label>
                    <input type="text" id="name" placeholder="Contoh: Ayam Broiler" required>
                    
                    <label>Harga (Angka saja)</label>
                    <input type="number" id="price" placeholder="Contoh: 35000" required>
                    
                    <label>Satuan Unit</label>
                    <input type="text" id="unit" placeholder="Kg, Gram, Ikat, Pcs, atau Bungkus" required>

                    <label>Kategori</label>
                    <select id="category" required>
                        <option value="">-- Pilih Kategori --</option>
                        <option value="Frozen Food">Frozen Food</option>
                        <option value="Sayuran">Sayuran</option>
                        <option value="Perikanan">Perikanan</option>
                        <option value="Perdagingan">Perdagingan</option>
                        <option value="Perbumbuan">Perbumbuan</option>
                        <option value="Peremihan">Permiean</option>
                        <option value="Kurupuk">Kerupuk</option>
                        <option value="Bahan Pokok">Bahan Pokok</option>
                        <option value="Lainnya">Lainnya</option>
                    </select>

                    <label>Foto Produk</label>
                    <input type="file" id="file-input" accept="image/*" required>
                    
                    <button type="submit" id="btn-save" class="btn-primary-admin">
                        <i class="fa fa-cloud-upload-alt"></i> Simpan ke Database
                    </button>
                    <button onclick="logoutAdmin()" style="background:#e74c3c; color:white; border:none; padding:5px 15px; border-radius:5px; cursor:pointer;">
                        <i class="fa fa-sign-out-alt"></i> Keluar
                    </button>
                </form>
            </div>
        </div>

        <div class="admin-table-section">
            <div class="card-admin">
                <h3><i class="fa fa-boxes-stacked"></i> Daftar Menu Saat Ini</h3>
                <div class="table-responsive">
                    <table class="styled-table">
                        <thead>
                            <tr>
                                <th>Gambar</th>
                                <th>Menu</th>
                                <th>Harga</th>
                                <th style="text-align: center;">Status Stok</th>
                                <th style="text-align: center;">Aksi</th>
                            </tr>
                        </thead>
                        <tbody id="menu-table-body">
                            </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/auth-check.js"></script>
    <!-- DIPERBAIKI: admin-pesanan.js diganti dengan admin-menu.js -->
    <script type="module" src="js/admin-menu.js"></script>
</body>
</html>
